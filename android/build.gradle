buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.5.1")  // Explicit version for Android Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.7")  // React Native Gradle Plugin version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // Use your ext.kotlinVersion variable
    }
}

apply plugin: "com.facebook.react.rootproject"
